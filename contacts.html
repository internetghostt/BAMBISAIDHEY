<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us</title>
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2.5em;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 100%;
      margin-top: 20px;
    }

    .social-buttons a {
      background-color: #2a2a2a;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: background-color 0.3s ease;
      flex-direction: column;
      text-align: center;
      margin: 10px;
    }

    .social-buttons a:hover {
      background-color: #ff5e5b;
    }

    .social-buttons a.telegram { background-color: #0088cc; }
    .social-buttons a.twitter { background-color: #1DA1F2; }
    .social-buttons a.zangi { background-color: #00A3C7; }
    .social-buttons a.onlyfans { background-color: #000000; }

    .social-buttons a:hover.telegram { background-color: #006fa1; }
    .social-buttons a:hover.twitter { background-color: #0d95e8; }
    .social-buttons a:hover.zangi { background-color: #008fa3; }
    .social-buttons a:hover.onlyfans { background-color: #333333; }

    .contact-text {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .icon-label {
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 767px) {
      .social-buttons a {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .social-buttons {
        flex-direction: column;
        align-items: center;
      }

      .social-buttons a {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

        <i class="bi bi-phone"></i>
